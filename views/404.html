<style>
body{
    background-color: #ffffff !important;    
}
#noContentPage button {
  font-family: "Nunito Sans";
}

#noContentPage ul {
  list-style-type: none;
  -webkit-padding-start: 35px;
          padding-inline-start: 35px;
}

#noContentPage svg {
  width: 100%;
  visibility: hidden;
}

#noContentPage h1 {
  font-size: 7.5em;
  margin: 15px 0px;
  font-weight: bold;
}

#noContentPage h2 {
  font-weight: bold;
}

#noContentPage .hamburger-menu {
  position: absolute;
  top: 0;
  left: 0;
  padding: 35px;
  z-index: 2;
}
#noContentPage .hamburger-menu button {
  position: relative;
  width: 30px;
  height: 22px;
  border: none;
  background: none;
  padding: 0;
  cursor: pointer;
}
#noContentPage .hamburger-menu button span {
  position: absolute;
  height: 3px;
  background: #000;
  width: 100%;
  left: 0px;
  top: 0px;
  transition: 0.1s ease-in;
}
#noContentPage .hamburger-menu button span:nth-child(2) {
  top: 9px;
}
#noContentPage .hamburger-menu button span:nth-child(3) {
  top: 18px;
}
#noContentPage .hamburger-menu [data-state=open] span:first-child {
  transform: rotate(45deg);
  top: 10px;
}
#noContentPage .hamburger-menu [data-state=open] span:nth-child(2) {
  width: 0%;
  opacity: 0;
}
#noContentPage .hamburger-menu [data-state=open] span:nth-child(3) {
  transform: rotate(-45deg);
  top: 10px;
}

#noContentPage nav {
  position: absolute;
  height: 100%;
  top: 0;
  left: 0;
  background: #0093a5;
  color: #0093a5;
  width: 300px;
  z-index: 1;
  padding-top: 80px;
  transform: translateX(-100%);
  transition: 0.24s cubic-bezier(0.52, 0.01, 0.8, 1);
}
#noContentPage nav li {
  transform: translateX(-5px);
  transition: 0.16s cubic-bezier(0.44, 0.09, 0.46, 0.84);
  opacity: 0;
}
#noContentPage nav a {
  display: block;
  font-size: 1.75em;
  font-weight: bold;
  text-decoration: none;
  color: inherit;
  transition: 0.24s ease-in-out;
}
#noContentPage nav a:hover {
  text-decoration: none;
  color: var(--white);
}
#noContentPage nav[data-state=open] {
  transform: translateX(0%);
}
#noContentPage nav[data-state=open] ul li:nth-child(1) {
  transition-delay: 0.16s;
  transform: translateX(0px);
  opacity: 1;
}
#noContentPage nav[data-state=open] ul li:nth-child(2) {
  transition-delay: 0.32s;
  transform: translateX(0px);
  opacity: 1;
}
#noContentPage nav[data-state=open] ul li:nth-child(3) {
  transition-delay: 0.48s;
  transform: translateX(0px);
  opacity: 1;
}
#noContentPage nav[data-state=open] ul li:nth-child(4) {
  transition-delay: 0.64s;
  transform: translateX(0px);
  opacity: 1;
}

#noContentPage .btn {
  z-index: 1;
  overflow: hidden;
  background: transparent;
  position: relative;
  padding: 8px 50px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 1em;
  letter-spacing: 2px;
  transition: 0.2s ease;
  font-weight: bold;
  margin: 5px 0px;
}
#noContentPage .btn.green {
  border: 4px solid #0093a5;
  color: #0093a5;
}
#noContentPage .btn.green:before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  width: 0%;
  height: 100%;
  background: #0093a5;
  z-index: -1;
  transition: 0.2s ease;
}
#noContentPage .btn.green:hover {
  color: var(--white);
  background: #0093a5;
  transition: 0.2s ease;
}
#noContentPage .btn.green:hover:before {
  width: 100%;
}

@media screen and (max-width: 768px) {

  #noContentPage .container {
    margin-top: 70px;
    margin-bottom: 70px;
  }
}

.four_zero_four_bg{
 background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
    height: 400px;
    background-position: center;
 }
 
</style>

<div class="container" id="noContentPage">
    <div class="row" style="margin-top: 10%;">
      <div class="col-md-6 align-self-center">
        <div class="four_zero_four_bg">
		</div>
      </div>
      <div class="col-md-6 align-self-center">
        <h1>404</h1>
        <h2>UH OH! You're lost.</h2>
        <p>The page you are looking for does not exist.
          How you got here is a mystery. But you can click the button below
          to go back to the homepage.
        </p>
        <a href="<%= basepath %>/" class="btn green">HOME</a>
      </div>
    </div>
  </div>
