<style>
    .modules {
        text-align: center;
        background-color: #eeeeee69;
        border: 1px solid #eee;

    }

    .modules:hover {
        background-color: #ffc10754;
        cursor: pointer;
    }

    .modules img {
        width: 64px;
        height: 64px;
        margin-top: 10px;
    }

    body {
        background-color: #eee !important;
    }

<script>
    $("body").removeClass('bg-white');

</script>
<div class="container mt-2 platformBody">
    <ol class="breadcrumb pull-right">
        <li class="breadcrumb-item"><a href="<%= basepath %>/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active">My Profile</li>
    </ol>

    <h1 class="page-header"><i class="icon-user"></i> My Profile</h1>

    <div class="panel panel-inverse">
        <div class="panel-body" style="border: 1px solid #eee;padding-bottom:30px">

            <div class="row" style="">
                <div class="col-lg-12">

                    <div class="panel panel-inverse" data-sortable-id="index-1">
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-3" style="background-color: #eee;padding: 10px;">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <img src="" class="user_profile_picture"
                                                     style="max-width:100%;margin-bottom: 20px;border-radius: 50%;">
                                                <input type="file" id="profileFile" onchange="uploadImage()" required/>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-9" style="padding:20px;background-color: #eeeeee52">


                                    <h4>Profile Information</h4>
                                    <hr>
                                    <form action="javascript:void(0)" onsubmit="proceedUpdate()">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" id="firstName" class="form-control input-sm"
                                                           required/>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" id="lastName" class="form-control input-sm"
                                                           required/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <p class="emailId"></p>
                                                </div>
                                            </div>
                                            <div class="col-md-8"></div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Mobile No</label>
                                                    <input type="text" id="mobileNo" class="form-control input-sm" onkeypress="return onlyNumericSpecialChar(event);" minlength="10" maxlength="11"/>
                                                    <small>Eg, +19876543210 (Including + & country code)</small>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-warning btn-sm">Update
                                                        Profile
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                    <h4 class="mt-2">Change Password</h4>
                                    <hr>
                                    <form action="javascript:void(0)" onsubmit="updatePassword()">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>New Passsword</label>
                                                    <input type="password" class="form-control form-control-sm"
                                                           id="password" required/>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-warning btn-sm">Update
                                                        Password
                                                    </button>
                                                </div>
                                            </div>
                                        </div>


                                    </form>

                                    <div class="primaryDomain">
                                        <h4 class="mt-3">Domain Information</h4>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Primary Domain</label>
                                                    <select id="primaryDomain" class="form-control input-sm"></select>

                                                    <button class="btn btn-sm btn-warning mt-3"
                                                            onclick="updatePrimaryDomain()">Set As Primary Domain
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="col-lg-2">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <img src="images/fitbit.png" style="max-width:100%">
                                        </div>
                                        <div class="col-md-7" style="text-align: center">
                                            <a class="btn btn-block btn-default fitbitBtn">Link your fitbit band</a>
                                            <small class="fitbitTime"></small>
                                        </div>

                                    </div>
                                </div>-->
                            </div>


                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>

<script src="/third-party-config.js"></script>
<script src="controllers/profile.js"></script>
